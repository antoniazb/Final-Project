<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FillYourCup</title>

  <body>
    <!-- Our Code Starts Here -->

      <div class="browser-screen">

              <br>

            </div>

                </div>
                <div class="nav-icon">
                  <a href="progress.html">

                  </a>
                </div>
                <div class="nav-icon">

              </div>

            </div>
          </div>
        </div>

    <script src="js/bucket.js"></script>
